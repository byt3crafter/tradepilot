  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'void': '#030303',        // Main Deep Background
            'surface': '#0A0A0A',     // Card Background
            'surface-highlight': '#141414', // Hover states
            'overlay': '#1A1A1A',     // Modals/Dropdowns
            
            'primary': '#FFFFFF',     // Main Text
            'secondary': '#888888',   // Subtext
            'tertiary': '#444444',    // Borders/Dividers
            
            // Functional Colors (Muted Luxury)
            'profit': '#A1E3CB',      // Pale Mint
            'loss': '#E08E8E',        // Muted Coral
            'warning': '#F4E086',     // Muted Gold
            'info': '#A0C4FF',        // Soft Blue
            
            // Brand
            'brand': '#FFFFFF',       // High Contrast White
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            mono: ['"JetBrains Mono"', 'monospace'],
          },
          borderColor: {
            DEFAULT: 'rgba(255, 255, 255, 0.08)',
          },
          boxShadow: {
            'glow': '0 0 20px -5px rgba(255, 255, 255, 0.1)',
            'surface': '0 4px 20px -2px rgba(0, 0, 0, 0.5)',
          },
          animation: {
            'aurora': 'aurora 20s ease infinite alternate',
            'fade-in': 'fadeIn 0.5s ease-out forwards',
            'slide-up': 'slideUp 0.5s ease-out forwards',
          },
          keyframes: {
            aurora: {
              '0%': { transform: 'translate(0, 0) scale(1)' },
              '100%': { transform: 'translate(-5%, -5%) scale(1.1)' },
            },
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            slideUp: {
              '0%': { opacity: '0', transform: 'translateY(10px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            }
          }
        }
      }
    }
  </script>
  <style>
    body {
        background-color: #030303;
        color: #FFFFFF;
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
    }

    /* The Aurora Effect */
    #background-effect {
        position: fixed;
        inset: 0;
        z-index: -1;
        background: #030303;
        overflow: hidden;
    }

    #background-effect::before {
        content: '';
        position: absolute;
        width: 150vw;
        height: 150vh;
        top: -25%;
        left: -25%;
        background: radial-gradient(
            circle at 50% 50%,
            rgba(255, 255, 255, 0.03) 0%,
            rgba(255, 255, 255, 0.01) 25%,
            transparent 60%
        );
        filter: blur(80px);
        animation: aurora 30s ease-in-out infinite alternate;
        pointer-events: none;
    }
    
    #background-effect::after {
        content: '';
        position: absolute;
        width: 100%;
        height: 100%;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.03'/%3E%3C/svg%3E");
        pointer-events: none;
        opacity: 0.4;
    }

    /* Modern Scrollbars */
    ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
    }

    ::-webkit-scrollbar-track {
        background: transparent;
    }

    ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 3px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
        background: #555;
    }
    
    /* Utility for removing number input arrows */
    input[type=number]::-webkit-inner-spin-button, 
    input[type=number]::-webkit-outer-spin-button { 
        -webkit-appearance: none; 
        margin: 0; 
    }
  </style>

  <script>
    window.APP_CONFIG = (function() {
      const isLocal = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
      const apiUrl = isLocal 
        ? 'http://localhost:8080' 
        : window.location.origin;

      console.log('[JTradePilot] API URL configured for:', apiUrl);

      return {
        API_URL: apiUrl
      };
    })();
  </script>
