  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'future-dark': '#0A0B0D',
            'future-panel': '#14161C',
            'future-light': '#EAEAEA',
            'future-gray': '#8899A6',
            'photonic-blue': 'rgb(0 191 255)',
            'risk-low': '#00E5E5',
            'risk-medium': '#FFD700',
            'risk-high': '#FF003C',
            'momentum-green': '#39FF14',
          },
          fontFamily: {
            orbitron: ['Orbitron', 'sans-serif'],
            'tech-mono': ['"Share Tech Mono"', 'monospace'],
            inter: ['Inter', 'sans-serif'],
          },
          boxShadow: {
            'glow-blue': '0 0 15px 0 rgba(0, 191, 255, 0.5)',
            'glow-green': '0 0 15px 0 rgba(57, 255, 20, 0.5)',
            'glow-red': '0 0 15px 0 rgba(255, 0, 60, 0.5)',
          },
          keyframes: {
            'fade-in-up': {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            'pulse-bg': {
              '0%, 100%': { opacity: '0.2' },
              '50%': { opacity: '0.4' },
            }
          },
          animation: {
            'fade-in-up': 'fade-in-up 0.7s ease-out forwards',
            'pulse-bg': 'pulse-bg 10s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          }
        }
      }
    }
  </script>
  <style>
    body {
        background-color: #0A0B0D;
    }
    #background-effect {
        background-color: #0A0B0D;
        background-image:
            linear-gradient(rgba(0, 191, 255, 0.07) 1px, transparent 1px),
            linear-gradient(90deg, rgba(0, 191, 255, 0.07) 1px, transparent 1px);
        background-size: 2rem 2rem;
        position: fixed;
        inset: 0;
        z-index: -1;
    }

    #background-effect::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: radial-gradient(ellipse at center, rgba(0, 191, 255, 0.1) 0%, transparent 70%);
        pointer-events: none;
    }
    
    .table-scrollbar::-webkit-scrollbar {
        height: 8px;
    }

    .table-scrollbar::-webkit-scrollbar-track {
        background: #14161C;
        border-radius: 10px;
    }

    .table-scrollbar::-webkit-scrollbar-thumb {
        background-color: rgba(0, 191, 255, 0.4);
        border-radius: 10px;
        border: 2px solid #14161C;
    }
    
    .table-scrollbar::-webkit-scrollbar-thumb:hover {
        background-color: rgba(0, 191, 255, 0.6);
    }

    .sidebar-scrollbar::-webkit-scrollbar {
        width: 6px;
    }

    .sidebar-scrollbar::-webkit-scrollbar-track {
        background: transparent;
    }

    .sidebar-scrollbar::-webkit-scrollbar-thumb {
        background-color: rgba(0, 191, 255, 0.3);
        border-radius: 10px;
    }
    
    .sidebar-scrollbar::-webkit-scrollbar-thumb:hover {
        background-color: rgba(0, 191, 255, 0.5);
    }
  </style>
